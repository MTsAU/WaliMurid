  <style>
  /* General Reset and Responsive Styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background-color: #F0F4F8;
    color: #333;
  }

  /* Header */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background-color: #0073e6;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000;
  }

  /* Sidebar Menu */
  .sidebar {
    position: fixed;
    top: 40px; /* Positioned below the header */
    left: -150px;
    width: 100px;
    height: 100%;
    background-color: #0073e6;
    padding-top: 30px;
    transition: 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 800;
  }

  .sidebar.active {
    left: 0;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
  }

  .sidebar ul li {
    padding: 5px 10px;
  }

  .sidebar ul li a {
    display: flex;
    align-items: center;
    text-decoration: none;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    padding: 5px;
    transition: color 0.3s, background-color 0.3s;
  }

  .sidebar ul li a:hover,
  .sidebar ul li a.active {
    color: #fff;
    background-color: #000;
  }

  .sidebar ul li i {
    font-size: 15px;
    margin-right: 8px;
  }

  /* Main Content */
  main {
    margin-top: 30px;
    padding: 20px;
    transition: margin-left 0.3s;
  }

  main.active {
    margin-left: 100px;
  }

  /* Menu Icon in Header */
  .menu-icon {
    font-size: 1.35rem;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
  }

  /* Container */
  .container {
    max-width: 1200px;
    margin-bottom: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
  }

  /* Image Container */
  .student-image {
    flex: 1;
    width: 100%;
    height: 400px;
    border: 2px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
  }

  .student-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .student-image img:hover {
    transform: scale(1.05);
  }

  /* Footer */
  .footer {
    text-align: center;
    font-size: 14px;
    color: #777;
    margin-top: 10px;
  }

  .footer a {
    text-decoration: none;
    color: #0073e6;
  }

  /* Floating Icons */
  .floating-icons {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .floating-icons a {
    color: green;
    font-size: 2em;
    transition: transform 0.3s ease;
  }

  .floating-icons a:hover {
    transform: scale(1.1);
  }

  /* Hidden Class */
  .hidden {
    display: none;
  }

  @media (max-width: 768px) {
    .student-image {
      height: 300px; /* Adjust image size on small screens */
    }

    .container {
      padding: 10px;
    }

    .footer {
      font-size: 12px;
    }
  }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="menu-icon" onclick="toggleSidebar()">
      <i class="fas fa-bars" style="margin-right: 6px;"></i>
      <span style="font-weight: bold; color: white; font-size: 17px;">Pengumuman MILAD 95</span>
      <span style="color: #FF9800;">&#x1F4E2;</span>
    </div>
  </header>  

  <!-- Sidebar Menu -->
  <div class="sidebar" id="sidebarMenu">
    <ul>
      <li class="dashboard"><a class="active">Milad 95</a></li>
      <li class="keluar"><a href="index.html">Keluar</a></li>      
    </ul>
  </div>

  <main id="mainContent">
    <div class="container">
        <!-- Bagian Foto Siswa -->
        <div class="student-image">
          <img src="https://raw.githubusercontent.com/beddiantoko/id/refs/heads/main/milad95..png" 
               alt="Student Photo" 
               onerror="this.src='https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_640.png';" />
        </div>
      </div>      
      <div class="footer">
        <p>Segera lunasi pembayaran putra anda, karena berkaitan dengan dicetaknya <strong>Surat Ijin Libur Ramadhan</strong>  <a href="https://wa.me/628568963686?text=Assalamualaikum...%20saya%20memerlukan%20bantuan" target="_blank"></a></p>
        <p>&copy; 2025 MTsAU. Semua hak dilindungi.</p>
      </div>
    </div>
</main>
    <div class="floating-icons">
      <a href="https://wa.me/6282142478743?text=Assalamualaikum...%20saya%20memerlukan%20bantuan" target="_blank">
        <i class="fab fa-whatsapp"></i> <!-- Font Awesome WhatsApp Icon -->
      </a>
    </div>

  <script>
  function toggleSidebar() {
      const sidebar = document.getElementById('sidebarMenu');
      const mainContent = document.getElementById('mainContent');
      sidebar.classList.toggle('active');
      mainContent.classList.toggle('active');
    }

  function closeSidebar() {
    const sidebar = document.getElementById('sidebarMenu');
    const mainContent = document.getElementById('mainContent');
    const keluar = document.querySelector('.sidebar ul li.keluar a');

    // Tutup sidebar
    sidebar.classList.remove('active');
    mainContent.classList.remove('active');

    // Tambahkan event listener untuk hover pada elemen "Keluar"
    keluar.addEventListener('mouseover', () => {
      sidebar.classList.add('hovering-keluar'); // Tambahkan kelas pada sidebar
    });

    keluar.addEventListener('mouseout', () => {
      sidebar.classList.remove('hovering-keluar'); // Hapus kelas pada sidebar
    });
  }
  document.addEventListener("DOMContentLoaded", () => {
    const dashboardLink = document.querySelector(".sidebar ul li.dashboard a");
    const keluarLink = document.querySelector(".sidebar ul li.keluar a");

    // Tambahkan event listener untuk hover pada elemen "Keluar"
    keluarLink.addEventListener("mouseover", () => {
      dashboardLink.classList.remove("active"); // Nonaktifkan gaya aktif Dashboard
    });

    keluarLink.addEventListener("mouseout", () => {
      dashboardLink.classList.add("active"); // Aktifkan kembali gaya aktif Dashboard
    });
  });
  </script>
</body>
</html>
