     /* Container for Icon and Notification */
.floating-notification {
  position: fixed;
  bottom: 140px;
  right: 10px; /* Position container to the right */
  display: flex;
  align-items: center; /* Vertically align icon and notification */
  gap: 10px; /* Space between notification and icon */
  z-index: 1000;
}

/* Icon Circle Button */
.icon-circle {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #ffffff; /* White background */
  color: rgb(40, 200, 72); /* WhatsApp green */
  width: 40px;
  height: 40px;
  border-radius: 50%;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  text-decoration: none;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  font-size: 24px;
}

.icon-circle:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
}

/* Notification Box */
.notification-box {
  background-color: #ffffff;
  color: #333;
  padding: 12px 18px;
  border-radius: 15px; /* Rounded rectangle */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  font-family: 'Arial', sans-serif;
  font-size: 14px;
  font-weight: bold;
  animation: fadeIn 0.5s ease, fadeOut 0.5s ease 5s; /* Fade animations */
  position: relative;
  display: none; /* Initially hidden */
  order: -1; /* Ensure notification appears to the left of the icon */
}

/* Triangle/Arrow for Callout */
.notification-box::after {
  content: '';
  position: absolute;
  right: -10px; /* Triangle pointing to the icon */
  top: 50%;
  transform: translateY(-50%);
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 10px 10px 10px 0; /* Triangle pointing left */
  border-color: transparent #ffffff transparent transparent; /* Color for the triangle */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Keyframes for Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

    <script>
      // Add event listener for the login form submission
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        const id = document.getElementById("idInput").value.trim(); // Get the value from the input field
        
        if (id) {
          // Save ID to localStorage and redirect to the student data page
          localStorage.setItem("userId", id);
          window.location.href = "data.html"; // Redirect to the student data page
        } else {
          alert("Silakan masukkan NIS Anda!"); // Show alert if the ID is not provided
        }
      });

      // Handle the visibility of the close icon and toggle classes
      const wrapper = document.querySelector(".wrapper");
      const signupHeader = document.querySelector(".signup header");
      const loginHeader = document.querySelector(".login header");
      const iconClose = document.querySelector(".fas.fa-times");
      const loginPage = document.querySelector('.form.login');

      // Toggle the visibility of the login form when clicking headers
      loginHeader.addEventListener("click", () => {
        wrapper.classList.add("active");
      });
      signupHeader.addEventListener("click", () => {
        wrapper.classList.remove("active");
      });

      // Display the close icon and add the event listener for closing
      document.addEventListener('DOMContentLoaded', function () {
        // Initially hide the close icon
        iconClose.style.display = 'none';
        
        // Show the close icon when the login page is active
        loginPage.classList.add('login-active');
        
        // Add event listener for showing the close icon
        loginPage.addEventListener('click', function () {
          iconClose.style.display = 'block'; // Show close icon
        });
        
        // Add event listener for closing the login page
        iconClose.addEventListener('click', function () {
          loginPage.classList.remove('login-active');  // Hide login page
          iconClose.style.display = 'none'; // Hide close icon
        });
      });

}

let installPromptEvent = null;

// Menangkap event 'beforeinstallprompt'
window.addEventListener('beforeinstallprompt', (event) => {
  event.preventDefault(); // Mencegah prompt otomatis
  installPromptEvent = event; // Simpan event ke variabel global

  // Tampilkan tombol install setelah event diterima
  const installButton = document.getElementById('installButton');
  installButton.style.display = 'block';
});

// Menangani klik pada tombol install
const installButton = document.getElementById('installButton');

installButton.addEventListener('click', () => {
  if (installPromptEvent) {
    installPromptEvent.prompt(); // Menampilkan prompt install
    installPromptEvent.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log("Pengguna menerima pemasangan.");
      } else {
        console.log("Pengguna menolak pemasangan.");
      }
      installPromptEvent = null; // Reset event setelah digunakan
    });
  } else {
    console.log("Event 'beforeinstallprompt' tidak tersedia.");
  }
});
// Menampilkan notifikasi setelah halaman dimuat
window.addEventListener('load', () => {
  const notificationBox = document.getElementById('notification-box');

  setTimeout(() => {
